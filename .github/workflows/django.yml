name: Django CI

on:
  pull_request:
  push:
    branches:
      - "*"

jobs:
  # Integration Test
  tests:
    name: "Integration Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Set up environment"
        run: cd murder_mystery
      - name: "Build container"
        run: docker compose -f test-compose.yaml build
      - name: "Run Tests"
        run: docker compose run --rm murder_mystery_backend_test sh -c "python manage.py test"

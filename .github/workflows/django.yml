name: Django CI

on:
  pull_request:
  push:
    branches:
      - "*"

jobs:
  # Integration Test
  tests:
    name: "Integration Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Build container"
        run: cd murder_mystery && docker compose -f test-compose.yaml build
      - name: "Run Tests"
        run: docker run --rm murder_mystery-test-backend sh -c "python manage.py test"

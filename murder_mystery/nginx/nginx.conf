upstream murder_mystery {
    server web:8000;
}

server {

    listen 80;

    server_name murdermystery.daltoncole.com 98.48.45.133 192.168.0.116;

    location / {
        proxy_pass http://murder_mystery;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

}
